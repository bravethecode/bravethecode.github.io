<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brave the Code - Helping Kids Learn to Code</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body style="background: linear-gradient(to bottom right, #4eba9e, #4ea0ba">

    <div class="container col-md-offset-2 col-md-8" style="background: white; margin-top: 50px; padding: 25px; box-shadow: 10px 10px 50px #4ea0ba;">
      <div class="row">
        <div class="col-md-4 col-md-offset-4"><img src="images/logo.png" height="200px" style="margin: 0 auto; text-align: center; display: block;"/></div>
      </div>
      <div class="row" style="margin-top: 25px;">
        <div class="col-md-10 col-md-offset-1" style="font-size: 17px">
          <p style="text-align: center">Generational poverty is a big problem. A shortage of IT workers is a big problem. Brave the Code seeks to repair these issues by using children's curiosity and passion for games to encourage them to learn to create things with technical skills they learn.</p>

          <div class="col-md-offset-3 col-md-6" style="margin-top: 25px;">
            <form class="form-horizontal">
              <div class="form-group">
                <input type="email" class="form-control input-lg" placeholder="Email">
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <input class="btn btn-default btn-lg" type="submit" value="Learn More">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>

</html>
